<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>
    <img src="./images/illustration-hero.svg" alt="Illustration Hero">
    <section>
      <h1>Order Summary</h1>
      <span class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</span>

      <div class="informacao">
        <div class="preco-musica">
          <img src="./images/icon-music.svg" alt="Music-Icon">
          <div class="preco">
            <strong>Annual Plan</strong>
            <span>R$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a href="#" id="cancelar">Cancel Order</a>
    </section>
  </main>

  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>

</html>
